# 生产环境配置
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smart-glasses-postgres-prod
    environment:
      POSTGRES_USER: smartglasses
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-smartglasses123}"
      POSTGRES_DB: smart_glasses
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartglasses"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-glasses-network
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smart-glasses-redis-prod
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-glasses-network
    restart: always

  # Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-glasses-app-prod
    environment:
      SERVER_PORT: "8080"
      SERVER_ENV: "production"
      POSTGRES_DSN: "postgres://smartglasses:${POSTGRES_PASSWORD:-smartglasses123}@postgres:5432/smart_glasses?sslmode=disable"
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY:-change-this-in-production}"
      JWT_ACCESS_TOKEN_EXPIRY: "1h"
      JWT_REFRESH_TOKEN_EXPIRY: "168h"
      AZURE_OPENAI_ENDPOINT: "${AZURE_OPENAI_ENDPOINT:-}"
      AZURE_OPENAI_API_KEY: "${AZURE_OPENAI_API_KEY:-}"
      AZURE_OPENAI_DEPLOYMENT_NAME: "${AZURE_OPENAI_DEPLOYMENT_NAME:-gpt-4}"
      AZURE_OPENAI_API_VERSION: "${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}"
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smart-glasses-network
    restart: always

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart-glasses-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - smart-glasses-network
    restart: always

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  smart-glasses-network:
    driver: bridge

