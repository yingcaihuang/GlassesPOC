# 开发环境配置 - 仅启动数据库服务
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smart-glasses-postgres-dev
    environment:
      POSTGRES_USER: smartglasses
      POSTGRES_PASSWORD: smartglasses123
      POSTGRES_DB: smart_glasses
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartglasses"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-glasses-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smart-glasses-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-glasses-network

  # 仅运行数据库服务，应用在本地运行
  # 使用方式: docker-compose -f docker-compose.dev.yml up postgres redis

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  smart-glasses-network:
    driver: bridge

